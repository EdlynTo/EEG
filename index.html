<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <script src="https://kit.fontawesome.com/f6bad249bc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/dogatar.jpg" alt="" id="dogatar"/>
                    <h3>Pepsi</h3>
                    <p>Epic Doggo</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="far fa-images" style="font-size:30px;color:#658ec6;"></i>
                        <h2>Gallery</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-users" style="font-size:30px;color:#658ec6;"></i>
                        <h2>Friends</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt=""/>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-handshake" style="font-size:30px;color:#658ec6;"></i>
                        <h2>Meet</h2>
                    </div>
                </div>
                <div class="join">
                    <h2>Showcase your dog!</h2>
                    <i class="fas fa-paw" style="font-size:55px;"></i>
                </div>
            </div>
            <div class="about">
                <div class="status">
                    <h1>About Pepsi</h1>
                    <h3>4 year old, Bichon Frise</h2>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
